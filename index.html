<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Despesas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2f3640;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dcdde1;
      border-radius: 5px;
    }

    button {
      background-color: #273c75;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #192a56;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #f1f2f6;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Despesas</h1>

    <select id="mes">
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
      <option value="Março">Março</option>
      <option value="Abril">Abril</option>
      <option value="Maio">Maio</option>
      <option value="Junho">Junho</option>
      <option value="Julho">Julho</option>
      <option value="Agosto">Agosto</option>
      <option value="Setembro">Setembro</option>
      <option value="Outubro">Outubro</option>
      <option value="Novembro">Novembro</option>
      <option value="Dezembro">Dezembro</option>
    </select>

    <input type="text" id="descricao" placeholder="Descrição da despesa" />
    <input type="number" id="valor" placeholder="Valor em €" />
    <button onclick="adicionarDespesa()">Adicionar Despesa</button>

    <ul id="lista-despesas"></ul>
    <div class="total">Total: € <span id="total">0.00</span></div>
    <button onclick="exportarExcel()">Exportar para Excel</button>
  </div>

  <script>
    let despesasPorMes = {};

    function adicionarDespesa() {
      const mes = document.getElementById('mes').value;
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);

      if (!descricao || isNaN(valor) || valor <= 0) {
        alert("Preencha os dados corretamente.");
        return;
      }

      if (!despesasPorMes[mes]) despesasPorMes[mes] = [];

      despesasPorMes[mes].push({ descricao, valor });
      atualizarLista();
      atualizarTotal();
      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
    }

    function atualizarLista() {
      const lista = document.getElementById('lista-despesas');
      lista.innerHTML = '';
      const mes = document.getElementById('mes').value;
      if (!despesasPorMes[mes]) return;

      despesasPorMes[mes].forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.descricao} - € ${item.valor.toFixed(2)}
          <button onclick="removerDespesa('${mes}', ${index})" style="background:red;color:white;border:none;padding:5px;">X</button>`;
        lista.appendChild(li);
      });
    }

    function atualizarTotal() {
      const mes = document.getElementById('mes').value;
      const total = despesasPorMes[mes]?.reduce((acc, cur) => acc + cur.valor, 0) || 0;
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function removerDespesa(mes, index) {
      despesasPorMes[mes].splice(index, 1);
      atualizarLista();
      atualizarTotal();
    }

    document.getElementById('mes').addEventListener('change', () => {
      atualizarLista();
      atualizarTotal();
    });

    function exportarExcel() {
      let csv = "Mês,Descrição,Valor\n";

      for (const mes in despesasPorMes) {
        despesasPorMes[mes].forEach(item => {
          csv += `${mes},${item.descricao},${item.valor.toFixed(2)}\n`;
        });
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'despesas.csv';
      link.click();
    }
  </script>
</body>
</html>
