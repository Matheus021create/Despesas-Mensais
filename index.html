<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      box-sizing: border-box;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #273c75;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #192a56;
    }
    #mensagem {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2rem;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login / Cadastro</h2>
    <input type="text" id="username" placeholder="Nome de usuário" autocomplete="username" />
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
    <button onclick="login()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("mensagem");
      msg.textContent = "";

      if (!user || !pass) {
        msg.textContent = "Preencha usuário e senha!";
        return;
      }

      const key = "user_" + user;
      const storedPass = localStorage.getItem(key);

      if (!storedPass) {
        // Cadastro novo usuário
        localStorage.setItem(key, pass);
        localStorage.setItem("loggedUser", user);
        window.location.href = "painel.html";
      } else if (storedPass === pass) {
        // Login ok
        localStorage.setItem("loggedUser", user);
        window.location.href = "painel.html";
      } else {
        msg.textContent = "Senha incorreta!";
      }
    }
  </script>
</body>
</html>
