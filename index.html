<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Despesas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2f3640; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #dcdde1; border-radius: 5px;
    }
    button {
      background-color: #273c75; color: white; cursor: pointer;
    }
    button:hover { background-color: #192a56; }
    ul { list-style: none; padding: 0; }
    li {
      background-color: #f1f2f6; padding: 10px;
      margin: 8px 0; border-radius: 5px; display: flex;
      justify-content: space-between;
    }
    .total { text-align: right; font-weight: bold; margin-top: 10px; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Despesas</h1>

    <select id="mes">
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
      <option value="Março">Março</option>
      <option value="Abril">Abril</option>
      <option value="Maio">Maio</option>
      <option value="Junho">Junho</option>
      <option value="Julho">Julho</option>
      <option value="Agosto">Agosto</option>
      <option value="Setembro">Setembro</option>
      <option value="Outubro">Outubro</option>
      <option value="Novembro">Novembro</option>
      <option value="Dezembro">Dezembro</option>
    </select>

    <input type="number" id="receita" placeholder="Valor recebido no mês (€)" />
    <input type="text" id="descricao" placeholder="Descrição da despesa" />
    <input type="number" id="valor" placeholder="Valor da despesa (€)" />
    <button onclick="adicionarDespesa()">Adicionar Despesa</button>

    <ul id="lista-despesas"></ul>

    <div class="total">Total de Despesas: € <span id="total">0.00</span></div>
    <div class="total">Saldo do Mês: € <span id="saldo">0.00</span></div>
    
    <button onclick="exportarExcel()">Exportar para Excel</button>

    <canvas id="grafico" width="400" height="200"></canvas>
  </div>

  <script>
    const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    let despesasPorMes = {};
    let receitaPorMes = {};

    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Despesas por Mês (€)',
          data: Array(12).fill(0),
          backgroundColor: '#273c75'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    function salvarLocalStorage() {
      localStorage.setItem('despesasPorMes', JSON.stringify(despesasPorMes));
      localStorage.setItem('receitaPorMes', JSON.stringify(receitaPorMes));
    }

    function carregarLocalStorage() {
      const despesasSalvas = localStorage.getItem('despesasPorMes');
      const receitaSalva = localStorage.getItem('receitaPorMes');
      if (despesasSalvas) despesasPorMes = JSON.parse(despesasSalvas);
      if (receitaSalva) receitaPorMes = JSON.parse(receitaSalva);
    }

    function adicionarDespesa() {
      const mes = document.getElementById('mes').value;
      const receitaInput = parseFloat(document.getElementById('receita').value);
      const descricao = document.getElementById('descricao').value;
      const valor = parseFloat(document.getElementById('valor').value);

      if (isNaN(receitaInput) || receitaInput <= 0) {
        alert("Informe o valor recebido no mês.");
        return;
      }
      if (!descricao || isNaN(valor) || valor <= 0) {
        alert("Preencha a descrição e valor da despesa corretamente.");
        return;
      }

      receitaPorMes[mes] = receitaInput;
      if (!despesasPorMes[mes]) despesasPorMes[mes] = [];
      despesasPorMes[mes].push({ descricao, valor });

      salvarLocalStorage();
      atualizarLista();
      atualizarTotal();
      atualizarGrafico();

      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
    }

    function atualizarLista() {
      const lista = document.getElementById('lista-despesas');
      lista.innerHTML = '';
      const mes = document.getElementById('mes').value;
      if (!despesasPorMes[mes]) return;

      despesasPorMes[mes].forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.descricao} - € ${item.valor.toFixed(2)}
          <button onclick="removerDespesa('${mes}', ${index})" style="background:red;color:white;border:none;padding:5px;">X</button>`;
        lista.appendChild(li);
      });
    }

    function atualizarTotal() {
      const mes = document.getElementById('mes').value;
      const total = despesasPorMes[mes]?.reduce((acc, cur) => acc + cur.valor, 0) || 0;
      const receita = receitaPorMes[mes] || 0;
      const saldo = receita - total;

      document.getElementById('total').textContent = total.toFixed(2);
      document.getElementById('saldo').textContent = saldo.toFixed(2);
    }

    function removerDespesa(mes, index) {
      despesasPorMes[mes].splice(index, 1);
      salvarLocalStorage();
      atualizarLista();
      atualizarTotal();
      atualizarGrafico();
    }

    function atualizarGrafico() {
      const totais = meses.map(mes =>
        despesasPorMes[mes]?.reduce((acc, cur) => acc + cur.valor, 0) || 0
      );
      grafico.data.datasets[0].data = totais;
      grafico.update();
    }

    function exportarExcel() {
      let csv = "Mês,Receita,Descrição da Despesa,Valor da Despesa\n";
      for (const mes of meses) {
        const receita = receitaPorMes[mes] || 0;
        const despesas = despesasPorMes[mes] || [];
        if (despesas.length === 0) {
          csv += `${mes},${receita.toFixed(2)},,\n`;
        } else {
          despesas.forEach(item => {
            csv += `${mes},${receita.toFixed(2)},${item.descricao},${item.valor.toFixed(2)}\n`;
          });
        }
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'controle_despesas.csv';
      link.click();
    }

    document.getElementById('mes').addEventListener('change', () => {
      const mes = document.getElementById('mes').value;
      document.getElementById('receita').value = receitaPorMes[mes] || '';
      atualizarLista();
      atualizarTotal();
    });

    // Inicializar
    carregarLocalStorage();
    atualizarLista();
    atualizarTotal();
    atualizarGrafico();
  </script>
</body>
</html>
